name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

  docker-release:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.tag_name }}
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            AVAILNZB_API_KEY=${{ secrets.AVAILNZB_API_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract binaries from Docker
        run: |
          mkdir -p dist
          # We use a temporary container to extract the /dist folder from the builder stage
          # Since we pushed multi-arch, we pick one (amd64) to extract from
          docker create --name extract-container ghcr.io/${{ github.repository }}:${{ needs.release-please.outputs.tag_name }}
          # Check if /dist exists in the final image (it doesn't, it was in builder)
          # BETTER: Build the builder stage separately or use the 'target' to build just the artifacts
          # For simplicity here, we'll build a small temporary image that just has the dist files.
          docker build --target builder -t streamnzb-builder --build-arg AVAILNZB_API_KEY=${{ secrets.AVAILNZB_API_KEY }} .
          docker create --name extract-container streamnzb-builder
          docker cp extract-container:/dist/. ./dist/
          docker rm extract-container

      - name: Upload Release Assets
        env:
          GH_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} dist/*
