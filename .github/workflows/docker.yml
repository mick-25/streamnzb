name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

  docker-release:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - name: Lowercase repo name
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO }}
          tags: |
            type=match,pattern=v(.*),value=${{ needs.release-please.outputs.tag_name }}
            type=match,pattern=streamnzb-v(.*),value=${{ needs.release-please.outputs.tag_name }}
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            AVAILNZB_URL=${{ secrets.AVAILNZB_URL }}
            AVAILNZB_API_KEY=${{ secrets.AVAILNZB_API_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build binaries
        run: |
          mkdir -p dist
          # Build for Linux AMD64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.AvailNZBURL=${{ secrets.AVAILNZB_URL }} -X main.AvailNZBAPIKey=${{ secrets.AVAILNZB_API_KEY }}" -o dist/streamnzb-linux-amd64 ./cmd/streamnzb
          # Build for Linux ARM64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.AvailNZBURL=${{ secrets.AVAILNZB_URL }} -X main.AvailNZBAPIKey=${{ secrets.AVAILNZB_API_KEY }}" -o dist/streamnzb-linux-arm64 ./cmd/streamnzb
          # Build for Windows AMD64
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.AvailNZBURL=${{ secrets.AVAILNZB_URL }} -X main.AvailNZBAPIKey=${{ secrets.AVAILNZB_API_KEY }}" -o dist/streamnzb-windows-amd64.exe ./cmd/streamnzb

      - name: Upload Release Assets
        env:
          GH_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} dist/*
