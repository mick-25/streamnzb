name: build-release

on:
  release:
    types: [published]
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the build (e.g., v1.0.0)'
        required: false
        default: 'manual-build'

permissions:
  contents: write
  packages: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Lowercase repo name
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}

      - name: Build binaries
        run: |
          mkdir -p dist/linux_amd64 dist/linux_arm64 dist/windows_amd64
          # Build for Linux AMD64 (for Docker and Release)
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.AvailNZBURL=${{ secrets.AVAILNZB_URL }} -X main.AvailNZBAPIKey=${{ secrets.AVAILNZB_API_KEY }}" -o dist/linux_amd64/streamnzb ./cmd/streamnzb
          # Build for Linux ARM64 (for Docker and Release)
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.AvailNZBURL=${{ secrets.AVAILNZB_URL }} -X main.AvailNZBAPIKey=${{ secrets.AVAILNZB_API_KEY }}" -o dist/linux_arm64/streamnzb ./cmd/streamnzb
          # Build for Windows AMD64 (Release only)
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -ldflags="-s -w -X main.AvailNZBURL=${{ secrets.AVAILNZB_URL }} -X main.AvailNZBAPIKey=${{ secrets.AVAILNZB_API_KEY }}" -o dist/windows_amd64/streamnzb.exe ./cmd/streamnzb

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO }}
          tags: |
            type=ref,event=tag
            type=raw,value=${{ github.event.inputs.tag_name || 'latest' }},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            AVAILNZB_URL=${{ secrets.AVAILNZB_URL }}
            AVAILNZB_API_KEY=${{ secrets.AVAILNZB_API_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare Release Assets
        if: github.event_name == 'release'
        run: |
          mkdir -p release_assets
          cp dist/linux_amd64/streamnzb release_assets/streamnzb-linux-amd64
          cp dist/linux_arm64/streamnzb release_assets/streamnzb-linux-arm64
          cp dist/windows_amd64/streamnzb.exe release_assets/streamnzb-windows-amd64.exe

      - name: Upload Release Assets
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} release_assets/*
